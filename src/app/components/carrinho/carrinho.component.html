<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul *ngFor="let item of itensCarrinho">
        <li>
            <img [src]="item.imagem">
            <p>{{item.descricao}}</p>
            <p>{{item.preco | currency:"BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" min="0" value="{{item.quantidade}}" (change)="calcularTotal()">
            </label>
            <button class="remove-button" (click)="removeProdutoCarrinho(item.id)"><i class="fa-solid fa-x"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">{{total | currency:"BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto ><div class="semProduto">
    Nenhum produto foi adicionado ao carrinho
</div></ng-template>
